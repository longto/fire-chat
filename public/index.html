<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fire-chat</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/fire-school-logo-flame.png">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<form id="login-form">
    <h1 class="logo text-uppercase">
        <span class="fa fa-fire"></span>
        Fire Chat
    </h1>
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" class="form-control" id="email" placeholder="Email address" value="long.to@niteco.se">
    </div>
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" id="pwd" placeholder="Password" value="123456">
    </div>
    <div class="form-group text-center">
        <a id="login" class="btn btn-default">Login</a> /
        <a id="create" class="btn btn-default">Create</a>
    </div>
    <hr>
    <div class="form-group text-center">
        <a id="loginGoogle" class="btn btn-default">Login Google Account</a> /
        <a id="loginAnonymous" class="btn btn-default">Login Anonymous</a>
    </div>
    <p class="error text-center"> &#8203 </p>
</form>
<div class="fire-chat hide">
    <div class="left">
        <div id="profile" >
            <div class="p-10">
                <h4 class="logo text-uppercase">
                    <span class="fa fa-fire"></span>
                    Fire Chat
                </h4>
            	<span class="welcome"></span>
            	<a href="#" id="sign-out">sign out</a>
            </div>
            <div class="online p-10">
            </div>
        </div>
        <div class="user-status">
        </div>
    </div>
    <div class="right">
        <div class="chat-messages">
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="file" id="fileElem" multiple accept="image/*" class="hide">
                <span class="input-group-addon"><label for="fileElem" class="fa fa-plus"></label></span>
                <input id="chat-area" autofocus class="form-control" placeholder="Chat here"/>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>

<script src="script.js"></script>
</body>
</html>
